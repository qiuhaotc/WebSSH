<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WebSSH</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="stylesheet" href="css/xterm.min.css" />
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="js/xterm.js"></script>
    <script src="js/addon-fit.min.js"></script>
    <script src="js/xtermInterop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="js/main.js"></script>
    <script>
        // Listen for service worker version broadcasts
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'SW_VERSION') {
                    const newVersion = event.data.version;
                    const stored = localStorage.getItem('sw_version');
                    if (stored && stored !== newVersion) {
                        const answer = confirm('有新版本可用，是否立即刷新?');
                        if (answer) {
                            // Ask waiting worker to activate then reload
                            navigator.serviceWorker.getRegistration().then(reg => {
                                if (reg && reg.waiting) {
                                    reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                                }
                                setTimeout(() => location.reload(true), 200);
                            });
                        }
                    }
                    localStorage.setItem('sw_version', newVersion);
                }
            });
        }
    </script>
</body>
</html>
